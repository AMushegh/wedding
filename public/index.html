<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="section-main">
        <div class="bg-parallax">
          <div class="main-wrapper">
            <h1>SAVE THE DATE</h1>
            <p>23.06.2023</p>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="section-container">
          <h3 class="section-title">Countdown</h3>
          <div class="section-content">
            <div id="countdown" class="countdown">
              <div class="time">
                <h2 id="days">00</h2>
                <small class="time-name">Days</small>
              </div>

              <div class="time">
                <h2 id="hours">00</h2>
                <small class="time-name">Hours</small>
              </div>

              <div class="time">
                <h2 id="minutes">00</h2>
                <small class="time-name">Minutes</small>
              </div>

              <div class="time">
                <h2 id="seconds">00</h2>
                <small class="time-name">Seconds</small>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="section-container wedding-data">
          <h3 class="section-title">When & Where</h3>
          <div class="section-content wedding-info">
            <div class="event-info">
              <div class="info-img-container">
                <img src="./assets/images/church.png" alt="Location" />
              </div>
              <div class="info-desc">
                <div class="event-row">
                  <span>Date:</span>
                  <span>23 Jun 2023</span>
                </div>
                <div class="event-row">
                  <span>Time:</span>
                  <span>14:00</span>
                </div>
                <div class="event-row">
                  <span>Location:</span>
                  <a href="https://goo.gl/maps/5haS6jCqfqQgUT3Q7"
                    >Hovhannavank Monastery</a
                  >
                </div>
              </div>
            </div>
            <div class="event-info">
              <div class="info-img-container">
                <img src="./assets/images/glass.png" alt="Location" />
              </div>
              <div class="info-desc">
                <div class="event-row">
                  <span>Date:</span>
                  <span>23 Jun 2023</span>
                </div>
                <div class="event-row">
                  <span>Time:</span>
                  <span>18:00</span>
                </div>
                <div class="event-row">
                  <span>Location:</span>
                  <a href="https://goo.gl/maps/YXwZJC4kuAKFWSvh9"
                    >Florence Restaurant</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <img
          src="./assets/images/bg.jpg"
          alt="When and where"
          class="when-where-banner"
        />
      </footer>
    </div>
    <script src="./js/countdown.js" async></script>
  </body>
</html>
